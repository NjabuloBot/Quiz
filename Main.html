<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML & CSS QUIZ</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="A quiz webpage about html and css"> 
    </head>
    <body>
        <header>
            <img src="" id="logo">
            <h1>HTML/CSS QUIZ</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" method="post">
                <section aria-labelledby="student-info" role="region">
                    <h2 id="student-info">student-info</h2>
                    <div class="info">
                        <label for="name">Name:</label>
                        <input id="name" type="text" name="name">
                    </div>
                    <div class="info">
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="student email">
                    </div>
                    <div class="info">
                        <label for="date of birth">D.O.B:<span class="sr-only">(Date of Birth)</span></label>
                        <input id="date of birth" type="date" name="birth-date">
                    </div>
                </section>
                <section aria-labelledby="html-questions" role="region">
                    <h2 id="html-questions">html-questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="question 1">
                            <legend>The legend element represents a caption for the content of its
                                parent fieldset element</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input value="True" id="q1-a1" type="radio" name="q1">
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input value="False" id="q1-a2" type="radio" name="q1">
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="question 2">
                            <legend>A label element nesting an input element is required to have a
                                for attribute with the same value as the input's id</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input value="True" id="q2-a1" type="radio" name="q2">
                                        True
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input  value="False" id="q2-a2" type="radio" name="q2">
                                        False
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section aria-labelledby="css-questions" role="region">
                    <h2 id="css-questions">css-questions</h2>
                    <div class="formrow">
                        <div class="question-block">
                            <label for="front-back">Are you a frontend developer?</label>
                        </div>
                        <div class="answer">
                            <select id="front-back" name="front-back" required>
                                <option value="">Select an option</option>
                                <option value="yes">Yes</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                        <div class="question-block">
                            <label for="question">Do you have any questions?</label>
                        </div>
                        <div class="answer">
                            <textarea name="question" id="question" placeholder="front-end languages?" cols="30" rows="5">

                            </textarea>
                        </div>
                    </div>
                </section>
            </form>
        </main>
    </body>
</html>
