<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML & CSS QUIZ</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="A quiz webpage about html and css"> 
    </head>
    <body>
        <header>
            <img src="" id="logo">
            <h1>HTML/CSS QUIZ</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="" method="post">
                <section aria-labelledby="student-info" role="region">
                    <h2 id="student-info">student-info</h2>
                    <div class="info">
                        <label for="name">Name:</label>
                        <input id="name" type="text" name="name">
                    </div>
                    <div class="info">
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="student email">
                    </div>
                    <div class="info">
                        <label for="date of birth">D.O.B:<span class="sr-only">(Date of Birth)</span></label>
                        <input id="date of birth" type="date" name="birth-date">
                    </div>
                </section>
                <section aria-labelledby="html-questions" role="region">
                    <h2 id="html-questions">html-questions</h2>
                    <div class="question-block">
                        <p>1</p>
                        <fieldset class="question" name="question 1">
                            <legend>true/false</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q1-a1">
                                        <input id="q1-a1" type="radio">
                                    </label>
                                </li>
                                <li>
                                    <label for="q1-a2">
                                        <input id="q1-a2" type="radio">
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                    <div class="question-block">
                        <p>2</p>
                        <fieldset class="question" name="question 2">
                            <legend>true/false</legend>
                            <ul class="answers-list">
                                <li>
                                    <label for="q2-a1">
                                        <input id="q2-a1" type="radio">
                                    </label>
                                </li>
                                <li>
                                    <label for="q2-a2">
                                        <input id="q2-a2" type="radio">
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </section>
                <section aria-labelledby="css-questions" role="region"><h2 id="css-questions">css-questions</h2></section>
            </form>
        </main>
    </body>
</html>
